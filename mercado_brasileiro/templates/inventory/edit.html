{% extends "base.html" %}

{% block content %}

<h1>Update Inventory Item: {{ inventory_item.name }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<div class="input-group mb-3">
  <form action="{% url 'inventory_update' inventory_item.id %}" method="post">
    {% csrf_token %}
    {{ form.as_table }}
    <br/>
    <input type="submit" value="Update Inventory Item" class="btn btn-primary">
  </form>
</div>

{% endblock %}
