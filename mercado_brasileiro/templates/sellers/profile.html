{% extends "base.html" %}

{% block content %}
  <h1>Seller Profile for {{ seller.seller_uuid}}</h1>
  <div class="row gy-5">
    {% if seller %}
      <div class="card" style="width: 24rem;">
        <div class="card-body">
          <h5 class="card-title">Seller {{ seller.seller_uuid }}</h5>
        </div>
      </div>
    {% else %}
      <p>Seller not found...</p>
    {% endif %}
    <a href="/logout">Logout</a>
  </div>
{% endblock %}
